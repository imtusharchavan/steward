{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="text-2xl font-medium title-font mb-4 text-gray-900">News and Events</h1>
        </div>
        {% for announcement in announcements %}
            <a href="{% url 'announcement:announcement-update' announcement.pk %}" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ announcement.title }}</h5>
                <p class="font-normal text-gray-700">{{ announcement.content }}</p>
            </a>
        {% endfor %}
    </div>
</section>

{% endblock content %}
