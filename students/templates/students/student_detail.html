{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">STUDENT</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ student.user.first_name }} {{ student.user.last_name }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'students:student-detail' student.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Info
                    </a>
                    <a href="{% url 'students:student-update' student.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Edit Details
                    </a>
                </div>
            </div>
        </div>
    </div>
  </section>

{% endblock content %}
