{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
          <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">CLASSROOM</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ classroom.name }}</h1>
                    <div class="flex mb-4">
                    <a href="{% url 'users:classroom-detail' classroom.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Stream</a>
                    <!-- <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Classwork</a> -->
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">People</a>
                    <!-- <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Grades</a> -->
                    <a href="{% url 'classrooms:classroom-update' classroom.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                         Customize
                    </a>
                    </div>
                         <form method="post">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit">Submit</button>
                         </form>
                         <a href="{% url 'classrooms:classroom-delete' classroom.pk %}" class="w-1/4 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                              Delete
                         </a>
          </div>
      </div>
    </div>
  </section>

{% endblock content %}
