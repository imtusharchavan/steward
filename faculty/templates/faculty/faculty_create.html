{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-md mx-auto">
     <div class="py-5 border-b border-gray-200">
     <a class="hover:text-blue-500" href="{% url 'faculty:faculty-list' %}">Go back to faculty</a>
     </div>
     <div class="py-5 border-t border-gray-200">
      <h1 class="mb-5 text-4xl text-gray-800">Register a  new faculty</h1>
      <a class="text-gray-500 hover:text-blue-500" href="{% url 'accounts:faculty-signup' %}"">
           Create an user account first?
      </a>
</div>
   <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
          Submit
      </button>
   </form>
</div>

{% endblock content %}
