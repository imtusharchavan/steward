    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

            <span class="ml-3 text-xl">STEWARD</span>
        </a>

        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'landing-page' %}" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                Home
            </a>

            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar1" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                Academics
            </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar1" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44">
                    <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                        <li>
                            <a href="{% url 'academic-calendar' %}" class="block px-4 py-2 hover:bg-gray-100">Academic Calendar</a>
                        </li>
                        <li>
                            <a href="{% url 'timetable' %}" class="block px-4 py-2 hover:bg-gray-100">Timetable</a>
                        </li>
                        <li>
                            <a href="{% url 'syllabus' %}" class="block px-4 py-2 hover:bg-gray-100">Syllabus</a>
                        </li>
                    </ul>
                </div>

            <a href="{% url 'faculty-list' %}" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                Faculty
            </a>

            <a class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                Gallery
            </a>

            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar2" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                Activities
            </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar2" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44">
                    <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Placement Record</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Events</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">FIT</a>
                        </li>
                    </ul>
                </div>

            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar3" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                About
            </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar3" class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44">
                    <ul class="py-1 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">About Us</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Hod's Message</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">PEOs</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">POs and PSOs</a>
                        </li>
                    </ul>
                </div>

                <a href="{% url 'announcement:announcement-list' %}" class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray hover:bg-gray-50 md:hover:text-blue-700 md:p-0 md:w-auto mx-1.5 sm:mx-4">
                    Announcements
                </a>
        </nav>
        <div class="lg:w-1/5 inline-flex lg:justify-end ml-5 lg:ml-0">
            {% if  request.user.is_authenticated %}
                <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                    <a href="{% url 'logout' %}">
                        Logout
                    </a>
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            {% else %}
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                <a href="{% url 'login' %}">
                    Login
                </a>
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
            {% endif %}
        </div>
    </div>
</header>
